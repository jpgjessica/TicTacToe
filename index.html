<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script src="app.js" defer></script>
    <title>Tic-tac-toe</title>
</head>

<body>
    <h1>TIC TAC TOE</h1>
    <button class="btn">
        <p>Reset</p>
    </button>
    <main>
        <div class="tictactoe">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </main>
</body>

</html>
